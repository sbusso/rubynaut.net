<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>{{ page.title }}</title>

    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/styles.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygment_trac.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header class="main">
        <hgroup>

          <h1>
            <a href="/">
              <img class="avatar" src="http://www.gravatar.com/avatar/4db25e36d95dc0d07830cdc91bbb87e3?s=34" alt="StÃ©phane Busso"/>
              {{ site.title }}
            </a>
          </h1>

          {% if site.tagline %}
            <h2>{{ site.tagline }}</h2>
          {% endif %}



        </hgroup>
        {% include buttons %}
        {% include intro %}


        <img src="/images/qrcode.png" class="code"/>

      </header>
      <section class="main">
        {{ content }}
      </section>

      <footer class="main">
        <p>
          <small>Themed with <a href="http://sdb.github.com/jb-theme-ghminimal/">ghminimal</a> based on <a href="http://github.com/orderedlist/minimal/">minimal</a>.</small>
            <br/>
            <small>Powered by <a href="http://github.com/mojombo/jekyll">Jekyll</a> and <a href="http://pages.github.com/">GitHub Pages</a>.</small>
        </p>
      </footer>
    </div>
    <script src="{{ ASSET_PATH }}/js/scale.fix.js"></script>

    {% include JB/analytics %}
  </body>
</html>
